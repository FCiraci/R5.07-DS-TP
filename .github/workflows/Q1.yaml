name: Archive TOTO.txt

on:
  workflow_dispatch:  # Permet de déclencher manuellement le workflow
  # ou vous pouvez utiliser d'autres déclencheurs comme:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'TOTO.txt'

jobs:
  archive-file:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Nécessaire pour pousser les modifications
    
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copier TOTO.txt vers Q1_archive_TOTO.txt
        run: |
          if [ -f "TOTO.txt" ]; then
            cp TOTO.txt Q1_archive_TOTO.txt
            echo "Fichier copié avec succès"
          else
            echo "Erreur: TOTO.txt n'existe pas"
            exit 1
          fi
      
      - name: Configurer Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit et push du nouveau fichier
        run: |
          git add Q1_archive_TOTO.txt
          git diff --staged --quiet || git commit -m "Archive: Copie de TOTO.txt vers Q1_archive_TOTO.txt"
          git push
