name: Archive TOTO.txt

on:
  workflow_dispatch:  # Permet de déclencher manuellement le workflow
  # ou vous pouvez utiliser d'autres déclencheurs comme:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'TOTO.txt'

jobs:
  archive-file:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Nécessaire pour pousser les modifications
    
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Copier TOTO.txt vers Q1_archive_TOTO.txt
        run: |
          if [ -f "TOTO.txt" ]; then
            cp TOTO.txt Q1_archive_TOTO.txt
            echo "Fichier copié avec succès"
          else
            echo "Erreur: TOTO.txt n'existe pas"
            exit 1
          fi
      
      - name: Configurer Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit et push avec retry
        run: |
          git add Q1_archive_TOTO.txt
          
          if git diff --staged --quiet; then
            echo "Aucun changement à commiter"
            exit 0
          fi
          
          git commit -m "Archive: Copie de TOTO.txt vers Q1_archive_TOTO.txt"
          
          # Tentative de push avec retry (jusqu'à 3 fois)
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Tentative de push $attempt/$max_attempts"
            
            if git push origin main; then
              echo "Push réussi!"
              exit 0
            else
              echo "Push échoué, tentative de pull et rebase..."
              git pull --rebase origin main
              attempt=$((attempt + 1))
            fi
          done
          
          echo "Échec après $max_attempts tentatives"
          exit 1
