name: Archive TOTO.txt

on:
  workflow_dispatch:  # Permet de déclencher manuellement le workflow
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'TOTO.txt'

jobs:
  archive-file:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Copier TOTO.txt vers Q1_archive_TOTO.txt
        run: |
          if [ -f "TOTO.txt" ]; then
            cp TOTO.txt Q1_archive_TOTO.txt
            echo "Fichier copié avec succès"
          else
            echo "Erreur: TOTO.txt n'existe pas"
            exit 1
          fi
      
      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit et push
        run: |
          # Récupérer les dernières modifications du dépôt distant
          git fetch origin main
          
          # Rebase sur la dernière version
          git rebase origin/main
          
          # Ajouter le fichier
          git add Q1_archive_TOTO.txt
          
          # Vérifier s'il y a des changements à commiter
          if git diff --staged --quiet; then
            echo "Aucun changement à commiter"
          else
            # Commit
            git commit -m "Archive: Copie de TOTO.txt vers Q1_archive_TOTO.txt"
            
            # Push
            git push origin HEAD:main
          fi
